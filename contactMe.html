<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('pageImage2.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .blurred-content {
            text-align: center;
            color: #fff; /* Text color */
            background: rgba(0, 0, 0, 0.7); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Adjust the blur intensity */
        }
    </style>
</head>
<body>
    <div class="blurred-content">
        <h1>coming soon...</h1>
        <p>stay tuned for my updates</p>
    </div>
</body>
</html>
